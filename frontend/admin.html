<script>

const directory = 'http://localhost:3000/issues/new';
function dom(query) {
  return document.querySelector(query).value;
}

function upload() {
  let data = { no: 8,
    title: dom('[name=title]'),
    emoji: dom('[name=emoji]'),
    content: dom('[name=content]'),
    published: (dom('[name=published]')=='on' ? true : false)
  };
  // console.log(document.querySelector('[name=published]'))
  // console.log(data);
  fetch(directory, {
    method: 'POST', // or 'PUT'
    headers: {
      'Content-Type': 'application/json',
    },
    mode: 'cors',
    body: JSON.stringify(data),
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
  })
  .catch((error) => {
    console.error('Error:', error);
  });
}


</script>
